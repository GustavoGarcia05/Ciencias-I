<!doctype html>

<html>

<head>
    <title>Tutorial 1: Getting Started</title>
    <script src="../cytoscape.min.js"></script>
    <script src="../cytoscape.min.js"></script>
</head>

<style>
    #cy {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0px;
        left: 0px;
    }
</style>

<body>
    <div id="cy"></div>
    <script>
        var cy = cytoscape({
            container: document.getElementById('cy'),
            style: [ // the stylesheet for the graph
                {
                    selector: 'node',
                    style: {
                        'background-color': '#666',
                        'label': 'data(id)'
                    }
                },

                {
                    selector: 'edge',
                    style: {
                        'width': 3,
                        'line-color': '#ccc',
                        'target-arrow-color': '#ccc',
                        'target-arrow-shape': 'triangle'
                    }
                }
            ],
        });
        MatrizPrueba = [
            [0, 2, 5],
            [0, 0, 7],
            [0, 0, 0]
        ];
        for (var i = 0; i < MatrizPrueba.length; i++) {
            cy.add({
                data: { id: 'node' + i },
                position: { x: 100 + 50 * i, y: 100 + 90 * i }
            }
            );
        }
        for (var i = 0; i < MatrizPrueba.length; i++) {
            for (var j = 0; j < MatrizPrueba.length; j++) {
                if (MatrizPrueba[i][j] > 0) {
                    var source = 'node' + i;
                    var target = 'node' + j;
                    console.log("Source " + source);
                    console.log("target " + target);
                    cy.add({
                        data: {
                            id: 'edge' + i + j,
                            source: source,
                            target: target
                        }
                    });
                }
            }
        }
        cy.center();
        //        cy.pan({x=100,y=100});
        eles = cy.collection();
        console.log(eles);
        weight = cy.nodes().data("weight");
        console.log(cy.nodes()[0].data("weight") + ' == ' + weight);

    </script>
</body>

</html>
